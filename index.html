<!DOCTYPE html>
<html lang="en" ng-app ="todoApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Controller</title> 
	<script src = "bower_components/angular/angular.min.js"></script>
	<script src = "controllers.js"></script>
</head>
<body>
	<h2>My Todo List</h2>

	<div ng-controller="todoController as todo">
		<span>{{todo.list.length}} todos</span>
		
		<a href="#" ng-click="todo.archive()">delete</a>
		<ul>
			<li ng-repeat = "task in todo.list">
				<input type="checkbox" ng-model="task.done">
				<span class="done-{{todo.done}}">{{task.text}}</span>
			</li>
		</ul>
		<form ng-submit="todo.add()">
			<input ng-model="todo.todoText" type="text" placeholder="Add new todo here">
			<input type="submit" value="Add">
		</form>
	</div>
</body>
</html>
